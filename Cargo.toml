[package]
name = "qfall-math"
version = "0.1.0"
edition = "2021"
autobenches = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
flint-sys = "0.7.3"
libc = "0.2"
paste = "1.0"
rand = "0.8.5"
rand_distr = "0.4.3"
regex = "1"
serde = {version="1.0", features=["derive"]}
serde_json = "1.0"
string-builder = "0.2.0"
thiserror = "1.0"
lazy_static = "1.4"
probability = "0.20.3"
derive_more = { version = "1", features = ["display"] }

[profile.bench]
debug = true

[[bench]]
name = "benchmarks"
harness = false
